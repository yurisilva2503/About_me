<!DOCTYPE html>

    <link rel="stylesheet" href="./assets/styles/reset.css">

<body>
    <header class="main-header">
       <img src="./assets/images/me.PNG" alt="Meu ícone" width="60" height="65">
       <nav>
            <a href="index.html" lang="en" class="main-a_link">Skills</a>

    <section class="main-banner">

            <div class="main-navigation">

            </div>

            <article class="container_skills">

                        <progress class="progress_bar" max="100" value="25"></progress>

                <div class="skills_box">

                    <div class="titlebar">

                        <progress class="progress_bar" max="100" value="10"></progress>
                    </div>
                </div>

                <div class="skills_box">
                    <img src="./assets/images/ico_css3.png" alt="icon css2" class="icon_skills">
                    <div class="titlebar">
                        <h2 class="main-subtitle -second">CSS</h2>
                        <progress class="progress_bar" max="100" value="25"></progress>
                    </div>
                </div>

                <div class="skills_box">
                    <img src="./assets/images/ico_tdd.png" alt="icon tdd" class="icon_skills">
                    <div class="titlebar">
                        <h2 class="main-subtitle -second">TDD</h2>
                        <progress class="progress_bar" max="100" value="0"></progress>
                    </div>
                </div>
            
                <div class="skills_box">
                    <img src="./assets/images/ico_js.png" alt="icon javascript" class="icon_skills">
                    <div class="titlebar">
                        <h2 class="main-subtitle -second">JavaScript</h2>
                        <progress class="progress_bar" max="100" value="10"></progress>
                    </div>
                </div>

                <div class="skills_box">
                    <img src="./assets/images/ico_restapi.png" alt="icon restapi" class="icon_skills">
                    <div class="titlebar">
                        <h2 class="main-subtitle -second">Rest API</h2>
                        <progress class="progress_bar" max="100" value="10"></progress>
                    </div>
                </div>

                <div class="skills_box">
                    <img src="./assets/images/ico_react.png" alt="icon react" class="icon_skills">
                    <div class="titlebar">
                        <h2 class="main-subtitle -second">React</h2>
                        <progress class="progress_bar" max="100" value="10"></progress>
                    </div>
                </div>

                <div class="skills_box">
                    <img src="./assets/images/ico_ux.png" alt="icon ux" class="icon_skills">
                    <div class="titlebar">
                        <h2 class="main-subtitle -second">UX</h2>
                        <progress class="progress_bar" max="100" value="15"></progress>

        <div class="wrapper_projects">
            <div class="main-title_section">

            </div>
        
            <article class="container_projects">
                <a href="index.html">
                    <figure>

                    </figure>
                </a>

                <a href="index.html">
                    <figure>
                        <img src="./assets/images/ico_emptyproject.png" alt="icone projeto2" class="project_icon -second">
                    </figure>
                </a>

                <a href="index.html">
                    <figure>
                        <img src="./assets/images/ico_emptyproject.png" alt="icone projeto3" class="project_icon -third">
